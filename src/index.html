<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicInfo Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/main.js" defer></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <span id="loading-text">Loading...</span>
    </div>

    <!-- Drop Zone Overlay -->
    <div id="drop-zone" class="drop-zone hidden">
        <div class="drop-zone-content">
            <div class="drop-icon">&#128194;</div>
            <span>Drop CBZ file here</span>
        </div>
    </div>

    <div class="app">
        <header class="header">
            <h1>ComicInfo Editor</h1>
            <span id="file-name" class="file-name" title="No file loaded">No file loaded</span>
            <div class="header-controls">
                <button id="btn-theme" class="theme-toggle" title="Toggle theme">
                    <span class="icon-sun">&#9728;</span>
                    <span class="icon-moon">&#9790;</span>
                </button>
                <button id="btn-open" class="btn btn-primary">Open CBZ</button>
                <button id="btn-save" class="btn btn-success" disabled>Save</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div id="cover-preview" class="cover-preview">
                    <div class="cover-placeholder">No Cover</div>
                </div>
                <div class="page-info">
                    <span>Pages: <span id="page-count">-</span></span>
                </div>
            </aside>

            <main class="form-area">
                <nav class="tabs">
                    <button class="tab active" data-tab="basic">Basic</button>
                    <button class="tab" data-tab="description">Description</button>
                    <button class="tab" data-tab="publication">Publication</button>
                    <button class="tab" data-tab="credits">Credits</button>
                    <button class="tab" data-tab="publisher">Publisher</button>
                    <button class="tab" data-tab="categories">Categories</button>
                    <button class="tab" data-tab="storyarc">Story Arc</button>
                    <button class="tab" data-tab="technical">Technical</button>
                    <button class="tab" data-tab="rating">Rating</button>
                </nav>

                <form id="comic-form" class="form">
                    <!-- Basic Info -->
                    <section id="tab-basic" class="tab-content active">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="series">Series</label>
                            <input type="text" id="series" name="series">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="number">Number</label>
                                <input type="text" id="number" name="number">
                            </div>
                            <div class="form-group">
                                <label for="count">Count</label>
                                <input type="number" id="count" name="count">
                            </div>
                            <div class="form-group">
                                <label for="volume">Volume</label>
                                <input type="number" id="volume" name="volume">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="alternate_series">Alternate Series</label>
                            <input type="text" id="alternate_series" name="alternate_series">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="alternate_number">Alternate Number</label>
                                <input type="text" id="alternate_number" name="alternate_number">
                            </div>
                            <div class="form-group">
                                <label for="alternate_count">Alternate Count</label>
                                <input type="number" id="alternate_count" name="alternate_count">
                            </div>
                        </div>
                    </section>

                    <!-- Description -->
                    <section id="tab-description" class="tab-content">
                        <div class="form-group">
                            <label for="summary">Summary</label>
                            <textarea id="summary" name="summary" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="review">Review</label>
                            <textarea id="review" name="review" rows="4"></textarea>
                        </div>
                    </section>

                    <!-- Publication -->
                    <section id="tab-publication" class="tab-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input type="number" id="year" name="year" min="1900" max="2100">
                            </div>
                            <div class="form-group">
                                <label for="month">Month</label>
                                <input type="number" id="month" name="month" min="1" max="12">
                            </div>
                            <div class="form-group">
                                <label for="day">Day</label>
                                <input type="number" id="day" name="day" min="1" max="31">
                            </div>
                        </div>
                    </section>

                    <!-- Credits -->
                    <section id="tab-credits" class="tab-content">
                        <div class="form-group">
                            <label for="writer">Writer</label>
                            <input type="text" id="writer" name="writer">
                        </div>
                        <div class="form-group">
                            <label for="penciller">Penciller</label>
                            <input type="text" id="penciller" name="penciller">
                        </div>
                        <div class="form-group">
                            <label for="inker">Inker</label>
                            <input type="text" id="inker" name="inker">
                        </div>
                        <div class="form-group">
                            <label for="colorist">Colorist</label>
                            <input type="text" id="colorist" name="colorist">
                        </div>
                        <div class="form-group">
                            <label for="letterer">Letterer</label>
                            <input type="text" id="letterer" name="letterer">
                        </div>
                        <div class="form-group">
                            <label for="cover_artist">Cover Artist</label>
                            <input type="text" id="cover_artist" name="cover_artist">
                        </div>
                        <div class="form-group">
                            <label for="editor">Editor</label>
                            <input type="text" id="editor" name="editor">
                        </div>
                        <div class="form-group">
                            <label for="translator">Translator</label>
                            <input type="text" id="translator" name="translator">
                        </div>
                    </section>

                    <!-- Publisher -->
                    <section id="tab-publisher" class="tab-content">
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input type="text" id="publisher" name="publisher">
                        </div>
                        <div class="form-group">
                            <label for="imprint">Imprint</label>
                            <input type="text" id="imprint" name="imprint">
                        </div>
                    </section>

                    <!-- Categories -->
                    <section id="tab-categories" class="tab-content">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" name="genre" placeholder="Comma-separated">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" id="tags" name="tags" placeholder="Comma-separated">
                        </div>
                        <div class="form-group">
                            <label for="characters">Characters</label>
                            <input type="text" id="characters" name="characters" placeholder="Comma-separated">
                        </div>
                        <div class="form-group">
                            <label for="teams">Teams</label>
                            <input type="text" id="teams" name="teams" placeholder="Comma-separated">
                        </div>
                        <div class="form-group">
                            <label for="locations">Locations</label>
                            <input type="text" id="locations" name="locations" placeholder="Comma-separated">
                        </div>
                        <div class="form-group">
                            <label for="main_character_or_team">Main Character or Team</label>
                            <input type="text" id="main_character_or_team" name="main_character_or_team">
                        </div>
                    </section>

                    <!-- Story Arc -->
                    <section id="tab-storyarc" class="tab-content">
                        <div class="form-group">
                            <label for="story_arc">Story Arc</label>
                            <input type="text" id="story_arc" name="story_arc">
                        </div>
                        <div class="form-group">
                            <label for="story_arc_number">Story Arc Number</label>
                            <input type="text" id="story_arc_number" name="story_arc_number">
                        </div>
                        <div class="form-group">
                            <label for="series_group">Series Group</label>
                            <input type="text" id="series_group" name="series_group">
                        </div>
                    </section>

                    <!-- Technical -->
                    <section id="tab-technical" class="tab-content">
                        <div class="form-group">
                            <label for="format">Format</label>
                            <input type="text" id="format" name="format">
                        </div>
                        <div class="form-group">
                            <label for="page_count">Page Count</label>
                            <input type="number" id="page_count" name="page_count">
                        </div>
                        <div class="form-group">
                            <label for="language_iso">Language (ISO)</label>
                            <input type="text" id="language_iso" name="language_iso" placeholder="e.g., en, ja, fr">
                        </div>
                        <div class="form-group">
                            <label for="web">Web URL</label>
                            <input type="url" id="web" name="web">
                        </div>
                        <div class="form-group">
                            <label for="gtin">GTIN/ISBN</label>
                            <input type="text" id="gtin" name="gtin">
                        </div>
                        <div class="form-group">
                            <label for="scan_information">Scan Information</label>
                            <input type="text" id="scan_information" name="scan_information">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="black_and_white">Black & White</label>
                                <select id="black_and_white" name="black_and_white">
                                    <option value="">Unknown</option>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="manga">Manga</label>
                                <select id="manga" name="manga">
                                    <option value="">Unknown</option>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                    <option value="YesAndRightToLeft">Yes (Right to Left)</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Rating -->
                    <section id="tab-rating" class="tab-content">
                        <div class="form-group">
                            <label for="age_rating">Age Rating</label>
                            <select id="age_rating" name="age_rating">
                                <option value="">Unknown</option>
                                <option value="Adults Only 18+">Adults Only 18+</option>
                                <option value="Early Childhood">Early Childhood</option>
                                <option value="Everyone">Everyone</option>
                                <option value="Everyone 10+">Everyone 10+</option>
                                <option value="G">G</option>
                                <option value="Kids to Adults">Kids to Adults</option>
                                <option value="M">M</option>
                                <option value="MA15+">MA15+</option>
                                <option value="Mature 17+">Mature 17+</option>
                                <option value="PG">PG</option>
                                <option value="R18+">R18+</option>
                                <option value="Rating Pending">Rating Pending</option>
                                <option value="Teen">Teen</option>
                                <option value="X18+">X18+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="community_rating">Community Rating (0-5)</label>
                            <input type="number" id="community_rating" name="community_rating" min="0" max="5" step="0.1">
                        </div>
                    </section>
                </form>
            </main>
        </div>

        <footer class="status-bar">
            <span id="status-message">Ready</span>
            <span class="version">v1.0.0</span>
        </footer>
    </div>
</body>
</html>
